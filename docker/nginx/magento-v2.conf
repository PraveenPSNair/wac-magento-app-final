# magento-v2.conf
upstream fastcgi_backend {
    server 127.0.0.1:9000;
}

server {
    listen 8080;
    server_name _;
    
    # Correct the mage_root variable to point to the actual Magento installation directory.
    set $mage_root /var/www/html/magento;
    
    # As discussed, the include file will handle the root path, so remove the duplicate root directive here.
    # root /var/www/html/magento/pub;
    
    index index.php;

    # This line includes all the necessary Magento directives.
    # The path to this file is correct based on our last Dockerfile.
    include /var/www/html/magento/nginx.conf.sample;
}
